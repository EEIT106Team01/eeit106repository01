            /* position: fixed;

            border-bottom: 1px solid #ebebeb;
            padding-bottom: 10px;

        }

        /*the container must be positioned relative:*/

        .autocomplete {
            position: relative;
            display: inline-block;
            width: 600px;
            margin-left: 190px;
        }

        input {
            border: 1px solid transparent;
            background-color: #f1f1f1;
            font-size: 16px;
        }

        input[type=text] {
            background-color: #f1f1f1;
            width: 100%;
            padding: 8px;
        }

        input[type=submit] {
            background-color: DodgerBlue;
            color: #fff;
            cursor: pointer;
            padding: 8px;
        }

        .autocomplete-items {
            position: absolute;
            border: 1px solid #d4d4d4;
            border-bottom: none;
            border-top: none;
            z-index: 99;
            /*position the autocomplete items to be the same width as the container:*/
            top: 100%;
            left: 0;
            right: 0;
        }

        .autocomplete-items div {
            padding: 8px;
            cursor: pointer;
            background-color: #fff;
            border-bottom: 1px solid #d4d4d4;
        }

        /*when hovering an item:*/

        .autocomplete-items div:hover {
            background-color: #e9e9e9;
        }

        /*when navigating through the items using the arrow keys:*/

        .autocomplete-active {
            background-color: DodgerBlue !important;
            color: #ffffff;
        }
    </style>

    <script>
        $(document).ready(function(){
            autocomplete(document.getElementById("myInput"));
            let searchInput = getUrlParameters().q;
            if (searchInput) {
                getSearchResults(searchInput);
            } else {
                getTopicList();
            }
        })

        function getUrlParameters() {
            let parameters = [];
            let hash;
            let hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
            for (let i = 0; i < hashes.length; i++) {
                hash = hashes[i].split('=');
                parameters.push(hash[0]);
                parameters[hash[0]] = hash[1];
            }
            return parameters;
        }

        function getSearchResults(searchInput) {
            $.ajax({
                url: "http://localhost:8080/articleTopics/" + searchInput,
                type: "GET",
                success: function (data, textStatus, jqXHR) {
                    if (data.length > 0) {
                        createTopicView(data, "searchTopic");
                        $(".plyr video").height("150px");
                        $(".plyr__controls").hide();
                        $(".plyr__control--overlaid").hide();
                    } else {
                        $("#searchTopic").text("查無資料");
                    }
                }
            });
        }

        function getTopicList() {
            let begin = 1;
            let end = 9;
            let orderType = "orderByTime"; //orderByTime orderByLike
            $.each(["requestTopic", "shareTopic"], function (index, value) {
                let topicType = value;
                $.ajax({
                    url: `http://localhost:8080/articleTopics?begin=${begin}&end=${end}&topicType=${topicType}&orderType=${orderType}`,
                    type: "GET",
                    success: function (dataTopicList) {
                        createTopicView(dataTopicList, topicType);
                        $(".plyr video").height("150px");
                        $(".plyr__controls").hide();
                        $(".plyr__control--overlaid").hide();
                    }
                });
            });
        }

    </script>
