    <style>
        .myRegister {
            margin: auto;
            margin-top: 20px;
            background-color: #ffffff;
            max-width: 366px;
            padding-left: 15px;
            padding-right: 15px;
            height: 600px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.33);
            border-radius: 20px;
        }

        .itemBlock {
            border-bottom: 1px solid #CCCCCC;
            padding-bottom: 18px;
            margin-bottom: 24px;
        }
        
        .errorMessage {
            color: red;
        }

        input[type="text"],
        input[type='password'] {
            display: block;
            margin: 0;
            padding: 0 1em 0;
            background-color: #f3fafd;
            border: solid 2px #217093;
            border-radius: 4px;
            -webkit-appearance: none;
            box-sizing: border-box;
            width: 100%;
            /* height: 65px; */
            height: 45px;
            /* font-size: 1.55em; */
            /* font-size: ; */
            color: #353538;
            font-weight: 600;
            font-family: inherit;
            transition: box-shadow .2s linear, border-color .25s ease-out;
        }
    </style>
    <script>
        let registerMemberBean = Cookies.get("MemberBean");
        // console.log("CookieMember: " + registerMemberBean);
        if (registerMemberBean) {
            location.href = "/index.html";
        }

        document.addEventListener("DOMContentLoaded", function () {
            $("#memberNameError").hide();
            $("#register").click(register);
            $("#memberName").focusout(function () {
                $.ajax({
                    url: "/checkMemberName?name=" + $("#memberName").val(),
                    type: "GET",
                    success: function (checkedMember) {
                        if (checkedMember.name) {
                            $("#memberNameError").show();
                        } else {
                            $("#memberNameError").hide();
                        }
                    },
                    error: function (jqXHR, textStatus) {
                        console.log("error");
                        console.log(jqXHR.status);
                        console.log(jqXHR);
                    }
                });
            });
        })

        function register() {
            let memberName = $("#memberName").serialize().substr(11);
            let memberPassword = $("#memberPassword").serialize().substr(15);
            let memberPasswordCheck = $("#memberPasswordCheck").serialize().substr(20);
            let memberEmail = $("#memberEmail").val();
            console.log(memberName);
            console.log(memberPassword);
            console.log(memberPasswordCheck);
            console.log(memberEmail);
            if (memberPassword !== memberPasswordCheck) {
                alert("確認密碼錯誤，請輸入相同密碼");
                return;
            }
            let registerData = {
                name: memberName,
                password: memberPassword,
                email: memberEmail
            };
            $.ajax({
                url: "/memberTemps",
                method: "POST",
                data: JSON.stringify(registerData),
                contentType: "application/json; charset=UTF-8",
                dataType: "json",
                success: function (data, textStatus, jqXHR) {
                    console.log("success");
                    console.log("回傳值 : ");
                    console.log(data);
                    if (data.id) {
                        console.log("cookie: " + Cookies.get("MemberBean"));
                        let redirect = sessionStorage.getItem("previousPage");
                        console.log(redirect);
                        console.log(location.pathname + location.search);
                        if ((!redirect) || redirect == location.pathname + location.search) {
                            redirect = "/index.html";
                        }
                        location.href = redirect;
                    } else {
                        alert("已存在的帳號");
                    }
                },
                error: function (data, textStatus, jqXHR) {
                    console.log("error");
                    console.log(textStatus);
                }
            });
        }


    </script>
</head>

<body class="page-body" data-url="http://neon.dev">
    <!-- include navbar when window.onload-->
    <div data-include="/navbar/navbarWhite.html"></div>

    <div class="page-container">
        <div class="main-content">

            <div class="myRegister">
                <div class="col-md-12">
                    <h1>註冊</h1>
                </div>
                <div class="col-md-12 itemBlock">
                    <div class="col-md-12">
                        <label>帳號：(將作為您的使用者名稱)</label>
                    </div>
                    <div class="col-md-12">
                        <input type="text" name="memberName" id="memberName" placeholder="請輸入帳號">
                    </div>
                    <div class="col-md-12">
                        <span class="errorMessage" id="memberNameError">帳號重複</span>
                    </div>
                </div>
                <div class="col-md-12 itemBlock">
                    <div class="col-md-12">
                        <label>密碼：</label>
                    </div>
                    <div class="col-md-12">
                        <input type="password" name="memberPassword" id="memberPassword" placeholder="請輸入密碼">
                    </div>
                </div>
                <div class="col-md-12 itemBlock">
                    <div class="col-md-12">
                        <label>確認密碼：</label>
                    </div>
                    <div class="col-md-12">
                        <input type="password" name="memberPasswordCheck" id="memberPasswordCheck" placeholder="請再一次輸入密碼">
                    </div>
                </div>
                <div class="col-md-12 itemBlock">
                    <div class="col-md-12">
                        <label>信箱：</label>
                    </div>
                    <div class="col-md-12">
                        <input type="text" name="memberEmail" id="memberEmail" placeholder="請輸入有效信箱">
                    </div>
                </div>

                <div class="col-md-12">
                    <input type="button" value="註冊" id="register" />
                </div>
            </div>
        </div>
    </div>
