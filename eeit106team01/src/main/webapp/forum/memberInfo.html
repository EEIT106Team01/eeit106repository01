    <script src="/navbar/js/csi.min.js"></script>

    <style>
        .myMemberInfo {
            width: 60%;
            margin: auto;
        }

        #imagePreview {
            width: 300px;
        }

        .datepicker.datepicker-dropdown.dropdown-menu.datepicker-orient-left.datepicker-orient-bottom {
            top: 246.9px !important;
        }
    </style>
    <script>
        let memberBean = Cookies.get("MemberBean");
        console.log("CookieMember: " + memberBean);
        if (memberBean != undefined) {
            memberBean = JSON.parse(Cookies.get("MemberBean"));
        }
        console.log(memberBean);

        document.addEventListener("DOMContentLoaded", function () {
            $("#memberUpdate").click(memberUpdate);
            $("#imageInput").change(function () {
                readURL(this);
            });

            // datetimepicker
            // let twoYearsAgo = new Date();
            // twoYearsAgo.setMonth(twoYearsAgo.getMonth() - 24);
            // console.log(twoYearsAgo.yyyymmddhhii());
            // console.log(new Date().yyyymmddhhii());

        })

        function memberUpdate() {
            let memberImage = $("#imageInput").val();
            let memberBirth = $("#memberBirth").val();
            let memberEmail = $("#memberEmail").val();
            console.log(memberImage);
            console.log(memberBirth);
            console.log(memberEmail);
            let registerData = {
                birth: memberBirth,
                email: memberEmail
            };
            if((memberImage != "") && (memberImage.trim().length != 0)){
                console.log("有圖");
                uploadFile();
            }
            return;
            $.ajax({
                url: "/memberTemps",
                method: "POST",
                data: JSON.stringify(registerData),
                contentType: "application/json; charset=UTF-8",
                dataType: "json",
                success: function (data, textStatus, jqXHR) {
                    console.log("success");
                    console.log("回傳值 : " + data);
                    console.log("cookie: " + Cookies.get("MemberBean"));
                    let redirect = sessionStorage.getItem("previousPage");
                    console.log(redirect);
                    if (!redirect) {
                        redirect = "/index.html";
                    }
                    location.href = redirect;
                },
                error: function (data, textStatus, jqXHR) {
                    console.log("error");
                    console.log(textStatus);
                }
            });
        }

        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $("#imagePreview").attr('src', e.target.result);
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function uploadFile() {
            var formData = new FormData(document.getElementById("imageUploadForm"));
            $.ajax({
                url: "/memberTempsImage",
                type: "POST",
                enctype: 'multipart/form-data',
                data: formData,
                cache: false,
                processData: false,
                contentType: false,
                success: function (response) {
                    console.log("WOW upload ok");
                },
                error: function (jqXHR, textStatus, errorMessage) {
                    console.log(errorMessage); // Optional
                }
            });
        }
    </script>
</head>

<body class="page-body" data-url="http://neon.dev">
    <!-- include navbar when window.onload-->
    <div data-include="/navbar/navbarWhite.html"></div>

    <div class="page-container">
        <div class="main-content">

            <div class="myMemberInfo">
                <div class="col-md-12">
                    <h1>個人資料：</h1>
                </div>
                <div class="col-md-12">
                    <div class="col-md-12">
                        <label>個人頭像：</label>
                    </div>
                    <div class="col-md-12">
                        <form id="imageUploadForm">
                            <input type="file" id="imageInput" name="imageInput" accept="image/gif, image/jpeg, image/png" />
                            <img id="imagePreview" src="/navbar/images/notLogin.jpg" />
                        </form>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="col-md-12">
                        <label>生日：</label>
                    </div>
                    <div class="col-md-12">
                        <div class="input-group col-md-12">
                            <input type="text" name="memberBirth" id="memberBirth" class="form-control datepicker" data-format="yyyy-mm-dd" placeholder="請選擇日期">
                            <div class="input-group-addon">
                                <a href="#">
                                    <i class="entypo-calendar"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="col-md-12">
                        <label>信箱：</label>
                    </div>
                    <div class="col-md-12">
                        <input type="text" name="memberEmail" id="memberEmail" placeholder="請輸入有效信箱">
                    </div>
                </div>
                <div class="col-md-12">
                    <input type="button" value="修改" id="memberUpdate" />
                </div>
            </div>
        </div>
    </div>
