<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>個人資料</title>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script> -->

    <link rel="icon" href="/assets/images/favicon.ico">

    <script src="/assets/js/jquery-1.11.3.min.js"></script>

    <!-- cookie -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <!--input data-include property in any tag when window.onload-->
    <script src="/navbar/js/csi.min.js"></script>

    <!-- navbar-->
    <script src="/navbar/js/navbar-init.js"></script>
    <!-- chatroom -->
    <script src="/chat/js/sockjs.min.js"></script>
    <script src="/chat/js/stomp.min.js"></script>
    <script src="/chat/js/chatroom-init.js"></script>

    <!-- my -->
    <script src="/forum/js/topic/yyyymmddhhiiDate.js"></script>
    <!-- <script src="/forum/js/topic/getUrlParameters.js"></script> -->
    <!-- <link rel="stylesheet" href="/assets/css/font-icons/font-awesome/css/font-awesome.min.css"> -->

    <style>
        .myMemberInfo {
            width: 60%;
            margin: auto;
        }

        #imagePreview {
            width: 300px;
        }
    </style>
    <script>
        let memberBean = Cookies.get("MemberBean");
        console.log("CookieMember: " + memberBean);
        if (memberBean != undefined) {
            memberBean = JSON.parse(Cookies.get("MemberBean"));
        }
        console.log(memberBean);

        document.addEventListener("DOMContentLoaded", function () {
            $("#memberUpdate").click(memberUpdate);
            $("#imageInput").change(function () {
                readURL(this);
            });

            // datetimepicker
			// let twoYearsAgo = new Date();
			// twoYearsAgo.setMonth(twoYearsAgo.getMonth() - 24);
			// console.log(twoYearsAgo.yyyymmddhhii());
			// console.log(new Date().yyyymmddhhii());
			$('#myDatePicker').datetimepicker({
                // format: "yyyy-mm-dd hh:ii",
                format: 'mm/dd/yyyy',
				// startDate: twoYearsAgo.yyyymmddhhii(),
				endDate: new Date().yyyymmddhhii(),
				weekStart: 1,	//week start from Mon
				todayBtn: 1,
				autoclose: 1,
				todayHighlight: 1,
				startView: 2,
				forceParse: 0,
				showMeridian: 1
			});
        })

        function memberUpdate() {
            let memberImage = $("#imageInput").val();
            let memberBirth = $("#memberBirth").serialize().substr(12);
            let memberEmail = $("#memberEmail").val();
            console.log(memberImage);
            console.log(memberBirth);
            console.log(memberEmail);
            let registerData = {
                image: memberImage,
                birth: memberBirth,
                email: memberEmail
            };
            return;
            $.ajax({
                url: "/memberTemps",
                method: "POST",
                data: JSON.stringify(registerData),
                contentType: "application/json; charset=UTF-8",
                dataType: "json",
                success: function (data, textStatus, jqXHR) {
                    console.log("success");
                    console.log("回傳值 : " + data);
                    console.log("cookie: " + Cookies.get("MemberBean"));
                    let redirect = sessionStorage.getItem("previousPage");
                    console.log(redirect);
                    if (!redirect) {
                        redirect = "/index.html";
                    }
                    location.href = redirect;
                },
                error: function (data, textStatus, jqXHR) {
                    console.log("error");
                    console.log(textStatus);
                }
            });
        }

        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $("#imagePreview").attr('src', e.target.result);
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</head>

<body class="page-body" data-url="http://neon.dev">
    <!-- include navbar when window.onload-->
    <div data-include="/navbar/navbarWhite.html"></div>

    <div class="page-container">
        <div class="main-content">

            <div class="myMemberInfo">
                <div class="col-md-12">
                    <h1>個人資料：</h1>
                </div>
                <div class="col-md-12">
                    <div class="col-md-12">
                        <label>個人頭像：</label>
                    </div>
                    <div class="col-md-12">
                        <form action="/somewhere/to/upload" enctype="multipart/form-data">
                            <input type="file" id="imageInput" accept="image/gif, image/jpeg, image/png" />
                            <img id="imagePreview" src="/navbar/images/notLogin.jpg" />
                        </form>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="col-md-12">
                        <label>生日：</label>
                    </div>
                    <div class="col-md-12">
                        <input type="text" name="memberBirth" id="memberBirth" placeholder="請輸入生日">
                        <div class="input-group date" id="myDatePicker" data-provide="datepicker">
                            <input type="text" class="form-control">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-th"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="col-md-12">
                        <label>信箱：</label>
                    </div>
                    <div class="col-md-12">
                        <input type="text" name="memberEmail" id="memberEmail" placeholder="請輸入有效信箱">
                    </div>
                </div>
                <div class="col-md-12">
                    <input type="button" value="修改" id="memberUpdate" />
                </div>
            </div>
        </div>
    </div>


    <!-- JavaScripts initializations and stuff -->
    <!-- YW: this is important for navbar -->
    <script src="/assets/js/neon-custom.js"></script>

    <!-- Bottom scripts (common) -->
    <script src="/assets/js/gsap/TweenMax.min.js"></script>
    <script src="/assets/js/jquery-ui/js/jquery-ui-1.10.3.minimal.min.js"></script>
    <script src="/assets/js/bootstrap.js"></script>
    <script src="/assets/js/joinable.js"></script>
    <script src="/assets/js/resizeable.js"></script>
    <script src="/assets/js/neon-api.js"></script>

    <!-- Imported scripts on this page -->
    <!-- <script src="/assets/js/neon-chat.js"></script> -->

    <!-- Demo Settings -->
    <!-- <script src="/assets/js/neon-demo.js"></script> -->

</body>

</html>
