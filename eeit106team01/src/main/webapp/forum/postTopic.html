<head>

	<script>
		$(window).on('load', initMap);
		let marker;
		let accidentLocationLatitude;
		let accidentLocationLongitude;
		// var contentBean = JSON.parse(sessionStorage.getItem("contentBean"));
		// var contentPage = sessionStorage.getItem("contentPage");
		// var replyType = sessionStorage.getItem("replyType");
		// console.log(contentBean.id);

		function insertTopic(newTopicBean) {
			$.ajax({
				url: "/articleTopics",
				method: "POST",
				data: JSON.stringify(newTopicBean),
				contentType: "application/json; charset=UTF-8",
				dataType: "json",
				success: function (data, textStatus, jqXHR) {
					console.log("success");
					console.log("回傳值 : " + data);
					// sessionStorage.removeItem("contentBean");
					// sessionStorage.removeItem("contentPage");
					// location.href = contentPage;
					// location.href = ;
				},
				error: function (jqXHR, textStatus, errorThrown) {
					console.log("error");
					console.log(textStatus);
				}
			})
		}

		let videoUploadResult = null;

		// *
		function submit() {
			$("#submit").attr('disabled', true);
			$(".formField").attr("disabled", true);
			let newVideoBean = null;
			newVideoBean = $("#videoBean").val();
			let newTopicBean = {
				topicHeader: $("#topicHeader").val(),
				topicType: $("input[name=topicType]:checked").val(),
				topicRegion: $("#topicRegion option:selected" ).val(),
				accidentTime: $("#accidentTime").val(),
				accidentLocation: $("#accidentLocation").val(),
				accidentLocationLatitude: accidentLocationLatitude,
				accidentLocationLongitude: accidentLocationLongitude,
				topicContent: $("#topicContent").val(),
				memberBean: null,
				videoBean: null
			};
			console.log("topicHeader:" + newTopicBean.topicHeader);
			console.log("topicType:" + newTopicBean.topicType);
			console.log("topicRegion:" + newTopicBean.topicRegion);
			console.log("accidentTime:" + newTopicBean.accidentTime);
			console.log("accidentLocation:" + newTopicBean.accidentLocation);
			console.log("accidentLocationLatitude:" + newTopicBean.accidentLocationLatitude);
			console.log("accidentLocationLongitude:" + newTopicBean.accidentLocationLongitude);
			console.log("topicContent:" + newTopicBean.topicContent);
			console.log("memberBean:" + newTopicBean.memberBean);
			console.log("videoBean:" + newTopicBean.videoBean);
			// var httpMethod = "POST";
			if (newVideoBean) {
				console.log("videoBean 不為空");
				upload();
				let checkVideo = setInterval(function () {
					if (videoUploadResult) {
						clearInterval(checkVideo);
						console.log("videoUploadResult: " + videoUploadResult);
						newTopicBean.videoBean = videoUploadResult;
						insertTopic(newTopicBean);
					} else {
						console.log("videoUploadResult: " + videoUploadResult);
					}
				}, 1000);
			} else {
				console.log(newTopicBean);
				insertTopic(newTopicBean);
			}

		}

		document.addEventListener("DOMContentLoaded", function () {
			document.getElementById("submit").addEventListener("click", submit);
		})

		function upload() {
			$("#msg").text("");
			var checkFile = $("#videoBean").val();
			var msgInfo = "";
			if (null == checkFile || "" == checkFile) {
				$("#msg").text("檔案不存在，請檢查檔案！");
			} else {
				$("#videoBean").attr('disabled', true);
				var formData = new FormData(document.getElementById("FileuploadForm"));
				$.ajax({
					type: "POST",
					enctype: 'multipart/form-data',
					url: '/videos',
					data: formData,
					cache: false,
					processData: false,
					contentType: false,
					error: function (result) {
						console.log("error");
						console.log(result);
						flag = false;
						$("#msg").text("連接伺服器錯誤，請重試");
					},
					success: function (data, textStatus, jqXHR) {
						console.log("data = " + data);
						console.log("jqXHR.status = " + jqXHR.status);
						console.log("jqXHR.getResponseHeader('location') = " + jqXHR.getResponseHeader('location'));
						if (jqXHR.status === 201) {
							console.log("success");
							videoUploadResult = data;
						} else if (jqXHR.status === 204) {
							console.log("upload error, http status code = 204");
							console.log("jqXHR.getResponseHeader('errorMsg') = " + jqXHR.getResponseHeader('location'));
						}
					},
					xhr: function () {
						var xhr = $.ajaxSettings.xhr();
						if (xhr.upload) {
							//監聽處理事件
							xhr.upload.addEventListener("progress", progressHandle, false);
							//監聽完成事件
							xhr.addEventListener("load", completeHandle, false);
							//監聽錯誤事件
							xhr.addEventListener("error", failedHandle, false);
							//監聽取消事件
							xhr.addEventListener("abort", canceledHandle, false);
							//開始顯示進度條
							showProgress();
							return xhr;
						}
					}
				}, 'json');
			}
		}
		var start = 0;
		//顯示進度條
		function showProgress() {
			start = new Date().getTime();
			$(".progress-body").css("display", "block");
		}
		//隱藏進度條
		function hideProgress() {
			$("#videoBean").val('');
			$('.progress-body .progress-speed').html("0 M/S, 0/0M");
			$('.progress-bar').css("width", "0%");
			$('.progress-body .progress-info').html("請選擇上傳檔案，並點擊上傳檔案按鈕");
			$("#submit").attr('disabled', false);
			$(".progress-body").css("display", "none");
		}
		//進度條更新
		function progressHandle(e) {
			var percent = e.loaded / e.total * 100;
			var time = ((new Date().getTime() - start) / 1000).toFixed(3);
			if (time == 0) {
				time = 1;
			}
			$('.progress-body .progress-speed').html(((e.loaded / 1024) / 1024 / time).toFixed(2) + "M/S, " + ((e.loaded / 1024) / 1024).toFixed(2) + "/" + ((e.total / 1024) / 1024).toFixed(2) + " MB. ");
			$('.progress-bar').css("width", percent.toFixed(2) + "%");
			$('.percentage').html(percent.toFixed(2) + "%");
			if (percent == 100) {
				$('.progress-body .progress-info').html("上傳完成，檔案處理中...");
			} else {
				$('.progress-body .progress-info').html("檔案上傳中...");
			}
		};
		//上傳完成處理
		function completeHandle(e) {
			$('.progress-body .progress-info').html("上傳檔案完成。");
			setTimeout(hideProgress, 2000);
		};
		//上傳出錯處理
		function failedHandle(e) {
			$('.progress-body .progress-info').html("上傳檔案出錯，檔案過大或服務不可用。");
		};
		//上傳取消處理
		function canceledHandle(e) {
			$('.progress-body .progress-info').html("上傳檔案取消。");
		};
		
		//顯示Google Map
		function initMap() {
			console.log("initMap ok");
            let map = new google.maps.Map(document.getElementById("map_canvas"), {
                zoom: 13
                , center: { lat: 25.033793, lng: 121.543427 }
                , scaleControl: true
            });

            google.maps.event.addListener(map, 'click', function (event) {
            //    console.log("Latitude: " + event.latLng.lat() + " " + ", longitude: " + event.latLng.lng());
				// $("#accidentLocationLatitude").html(event.latLng.lat());
				// $("#accidentLocationLongitude").html(event.latLng.lng());
				accidentLocationLatitude = event.latLng.lat();
				accidentLocationLongitude = event.latLng.lng();

				if(marker != undefined){
					marker.setMap(null);
				}
				marker = 
                    new google.maps.Marker({
                        position: {
                            lat: event.latLng.lat(),
                            lng: event.latLng.lng()
                        }
                        , map: map
                        // , label: `${dataTopicList[i].id}`
                        , animation: google.maps.Animation.BOUNCE    //for marker remove check
                    });
            });
        }


	</script>
