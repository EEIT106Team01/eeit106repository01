<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>

        function login() {
            $(".formField input").attr("readonly", true);
            $("#login").attr('disabled', true);
            $("#id").unbind();
            console.log($("#id").val());
            let formData = $("#input").serialize();
            console.log("formData: " + formData);
            $.ajax({
                url: "/forum/login",
                method: "POST",
                data: formData,
                success: function (data, textStatus, jqXHR) {
                    console.log("success");
                    console.log("回傳值 : " + data);
                    console.log("cookie: " + Cookies.get("MemberBean"));
                    let redirect = sessionStorage.getItem("previousPage");
                    console.log(redirect);
                    if (!redirect) {
                        redirect = "/index.html";
                    }
                    location.href = redirect;
                },
                error: function (data, textStatus, jqXHR) {
                    console.log("error");
                    console.log(textStatus);
                }
            });
        }

        document.addEventListener("DOMContentLoaded", function () {
            $("#login").click(login).attr('disabled', true);
            $("#id").keyup(function () {
                let id = $(this).val();
                if (id.match(/\d{1,10}/)) {
                    $("#login").attr('disabled', false);
                } else {
                    $("#login").attr('disabled', true);
                }
            })
        })
    </script>
</head>

<body>

    <div class="jumbotron text-center" style="margin-bottom: 0">
        <h1>Index Page</h1>
        <p>Resize this responsive page to see the effect!</p>

    </div>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item active"><a class="nav-link" href="index.html">Index</a></li>
                <li class="nav-item"><a class="nav-link" href="../video.html">Video</a></li>
                <li class="nav-item"><a class="nav-link" href="../upload.html">Upload</a></li>
            </ul>
        </div>
    </nav>

    <div class="container" style="margin-top: 2%; background-color: aqua">
        <div class="card">
            <div class="card-header">

            </div>
            <div class="card-body">
                <form id="input">
                    <fieldset class="formField">
                        <div class="form-group">
                            <label>
                                <h4>用戶ID： <input type="text" name="id" id="id" placeholder="input id"></h4>
                            </label><br>
                    </fieldset>
                </form>
                <hr>
                <input type="button" class="form-control" value="Login" id="login" />
            </div>
            </fieldset>
            </form>
        </div>
        <div class="card-footer">
        </div>
    </div>
    </div>

</body>

</html>
