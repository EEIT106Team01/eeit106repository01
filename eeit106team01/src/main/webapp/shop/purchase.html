<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Neon Admin Panel" />
    <meta name="author" content="" />

    <link rel="icon" href="../assets/images/favicon.ico">

    <!-- cookie -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

    <title>購物車 No. </title>

    <script src="../assets/js/jquery-1.11.3.min.js"></script>

    <link rel="stylesheet" href="../assets/css/font-icons/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../assets/js/selectboxit/jquery.selectBoxIt.css">

</head>

<body class="page-body">

    <!-- Nav Bar -->
    <span data-include="../navbar/navbarWhite.html"></span>

    <div class="page-container">

        <div class="main-content">

            <br class="hidden-print" />

            <div class="invoice">

                <div class="row">

                    <div class="col-sm-6 invoice-left">

                    </div>

                    <div class="col-sm-6 invoice-right">

                        <h3 id="purchaseId">購物車 No. </h3>
                        <span id="currentTime"></span>
                    </div>

                </div>


                <hr class="margin" />


                <div class="row">

                    <div class="col-sm-3 invoice-left">

                        <h4>會員</h4>
                        編號:<span id="memberId">1</span>
                        <br /> 姓名:<span id="memberName">王大明</span>
                        <br /> 會員資格:<span id="memberShip"></span>

                    </div>

                    <div class="col-sm-3 invoice-left">

                        <h4>&nbsp;</h4>
                        地址: <span id="memberAddress">台北市信義區</span>
                        <br /> 信箱:<span id="memberMail">wangdaming@gmail.com</span>
                        <br /> 電話:<span id="memberPhone">0972-452-777</span>
                    </div>

                    <div class="col-md-6 invoice-right">

                        <h4>付款方式:</h4>
                        <strong>信用卡號:</strong> -
                        <br />
                        <strong>付費狀態:</strong> 未付費
                        <!-- <br />
                        <strong></strong> -->

                    </div>

                </div>

                <div class="margin"></div>

                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th class="text-center">#</th>
                            <th width="60%">商品</th>
                            <th>數量</th>
                            <th>單價</th>
                        </tr>
                    </thead>

                    <tbody id="productsFromCart">

                    </tbody>
                </table>

                <div class="margin"></div>

                <div class="row">

                    <div class="col-sm-2">

                        <div class="invoice-left">

                            <h4>收件人: &nbsp;&nbsp;&nbsp; <input type="checkbox" id="receiver-check">與會員資料相同</input>
                            </h4>
                            <div class="input-group">
                                <span class="input-group-addon"><i
                                        class="entypo entypo-user"></i></span>
                                <input id="receiverName" type="text" placeholder="姓名:" class="form-control-lg"></input>
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon"><i
                                        class="entypo entypo-address"></i></span>
                                <input id="receiverAddress" type="text" placeholder="地址:" class="form-control-lg"></input>
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon"><i
                                        class="entypo entypo-mobile"></i></span>
                                <input id="receiverPhone" type="tel" placeholder="電話:" class="form-control-lg"></input>
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon"><i
                                        class="entypo entypo-mail"></i></span>
                                <input id="receiverMail" type="email" placeholder="信箱:" class="form-control-lg"></input>
                            </div>
                        </div>

                    </div>

                    <div class="col-sm-10">

                        <div class="invoice-right">

                            <ul class="list-unstyled">
                                <li>
                                    商品 - 總和:
                                    <strong id="productsTotalPrice">$</strong>
                                </li>
                                <li>
                                    運費:
                                    <strong id="deliveryPrice">$60</strong>
                                </li>
                                <li>
                                    會員折扣:
                                    <strong id="memberDiscount"></strong>
                                </li>
                                <li>
                                    總金額:
                                    <strong id="totalPrice">$</strong>
                                </li>
                            </ul>

                            <br />

                            <a id="check-out" class="btn btn-primary btn-icon icon-left hidden-print btn-lg">
                                結帳
                                <i class="entypo-doc-text"></i>
                            </a>

                            </a>
                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>

    <!-- Bottom scripts (common) -->
    <script src="../assets/js/gsap/TweenMax.min.js"></script>
    <script src="../assets/js/jquery-ui/js/jquery-ui-1.10.3.minimal.min.js"></script>
    <script src="../assets/js/bootstrap.js"></script>
    <script src="../assets/js/joinable.js"></script>
    <script src="../assets/js/resizeable.js"></script>
    <script src="../assets/js/neon-api.js"></script>


    <!-- Imported scripts on this page -->
    <script src="../assets/js/selectboxit/jquery.selectBoxIt.min.js"></script>
    <script src="../assets/js/neon-chat.js"></script>

    <!-- Demo Settings -->
    <script src="../assets/js/neon-demo.js"></script>

    <!-- Custom JavaScript -->
    <script src="js/util.js"></script>
    <script src="js/purchase.js"></script>

    <!-- JavaScripts initializations and stuff -->
    <script src="../assets/js/neon-custom.js"></script>

    <!-- Data-Include -->
    <script src="../navbar/js/csi.min.js"></script>
    <script src="../navbar/js/navbar-init.js"></script>
</body>

</html>
