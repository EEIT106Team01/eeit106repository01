<script>
    //頁面過載時置空分頁資料（屬於分頁外掛）
$('#managePagination').empty();
$('#managePagination').removeData("twbs-pagination");
$('#managePagination').unbind('page');
</script>
<body>
 
<ul id="pagination" class="pagination">
</ul>

    <script>
        managementPage:function pages(pagesize) {
            var obj = $('#managePagination').twbsPagination({
            totalPages: pagesize,//總頁數
            startPage: 1,//起始頁
            visiblePages: pagesize>5?5:pagesize,//展示頁數，超出5頁展示5頁，未超出時展示總頁數
            initiateStartPageClick: true,
            hideOnlyOnePage: true,//只有一頁時不展示分頁
            onPageClick:function (event,page) {//點選頁面事件，回撥函式，只能使用ajax非同步載入，暫時未發現能夠直接在前端操作data的方法。
            $(this).addClass("active").siblings().removeClass("active");
            var start = (page - 1)*5 ;
            var end = page*5 ;
            var param = {
            'start':start,
            'end':end
            };
            ds.manageSystem(manageSystemUrl,param);//非同步載入的方法，主要需要將起始頁與結束頁帶回後臺
            }
            });
            obj.data();//載入分頁樣式
        }
        </script>    
</body>

</html>
