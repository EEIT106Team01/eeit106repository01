<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Neon Admin Panel" />

    <title>訂單查詢</title>

    <!-- Data-Include -->
    <script src="../navbar/js/csi.min.js"></script>
    <script src="../navbar/js/navbar-init.js"></script>

    <!-- jQuery -->
    <script src="../assets/js/jquery-1.11.3.min.js"></script>

    <!-- cookie -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>


</head>

<body class="page-body">

    <!-- Nav Bar -->
    <span data-include="../navbar/navbarWhite.html"></span>

    <div class="page-container">

        <h3><span id="memberId"></span>&nbsp;的訂單歷史紀錄</h3>

        <script type="text/javascript">
            jQuery(window).load(function() {
                var $table2 = jQuery("#table-2");

                // Initialize DataTable
                $table2.DataTable({
                    "sDom": "tip",
                    "bStateSave": false,
                    "iDisplayLength": 8,
                    "aoColumns": [{
                            "bSortable": false
                        },
                        null,
                        null,
                        null
                    ],
                    "bStateSave": true
                });

                // Highlighted rows
                $table2.find("tbody input[type=checkbox]").each(function(i, el) {
                    var $this = $(el),
                        $p = $this.closest('tr');

                    $(el).on('change', function() {
                        var is_checked = $this.is(':checked');

                        $p[is_checked ? 'addClass' : 'removeClass']('highlight');
                    });
                });

                // Replace Checboxes
                $table2.find(".pagination a").click(function(ev) {
                    replaceCheckboxes();
                });
            });
        </script>

        <table class="table table-bordered table-striped datatable" id="table-2">
            <thead>
                <tr>
                    <th class="col-lg-2">訂單明細／退貨申請</th>
                    <th>訂單編號</th>
                    <th>購買時間</th>
                    <th>總金額</th>
                </tr>
            </thead>

            <tbody>

            </tbody>

        </table>

        <br />

        <!-- Modal 7 (Ajax Modal)-->
        <div class="modal fade" id="modal-7" style="top: 100px;">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="show-productList"></h4>
                    </div>

                    <div class="modal-body">
                        <table class="table table-bordered table-striped datatable">
                            <thead>
                                <tr>
                                    <th>名稱</th>
                                    <th>序號</th>
                                    <th>狀態</th>
                                    <th>退貨申請</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default btn-lg" data-dismiss="modal" id="modal-close">關閉</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Custom JavaScript -->
    <script src="js/util.js"></script>
    <script src="js/purchase-show.js"></script>
