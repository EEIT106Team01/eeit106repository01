<body class="page-body" data-url="http://neon.dev">

            <!-- drag and drop start  -->
            <div class="row" id="div-draggable-events">
                <div>
                    <!-- Card -->
                    <div id="draggable-events" class="card">

                        <!-- Card image -->
                        <div class="card-header p-2" id="card-shopping-cart">
                            <span>
                                <img class="card-img-top mr-1" src="img/cart.png" alt="Shopping Cart" />
                                <span class="badge badge-warning align-middle pt-1">
                                    <p class="text-dark" id="card-shopping-cart-count">0</p>
                                </span>
                            </span>
                        </div>

                        <!--Accordion wrapper 1-->
                        <div class="accordion md-accordion" style="display: none" id="accordion-shopping-cart" role="tablist" aria-multiselectable="true">
                            <div class="scrollable" data-height="300">
                            </div>
                        </div>

                    </div>
                    <!-- Card -->
                </div>
            </div>
            <!-- drag and drop end -->


            <div class="col-md-4">
                <ol class="breadcrumb">
                    <li>
                        <a href="/shop/index.html">
                            <i class="fa fa-home"></i> 三寶購物
                        </a>
                    </li>
                    <li id="typeBreadcrumb">
                        <!-- <a href="#" >Appearance</a> -->
                    </li>
                    <!-- <li id="brandBreadcrumb"></li> -->
                    <li class="active" id="productBreadcrumb"></li>
                </ol>
            </div>

            <form class="search-bar col-md-4" id="searchForm">
                <select class="form-control col-md-2" id="searchType"></select>
                <div class="input-group">
                    <input type="text" class="form-control input-lg" name="searchName" id="searchName" placeholder="請輸入關鍵字">
                    <div class="input-group-btn">
                        <button class="btn btn-lg btn-primary btn-icon" id="search" type="button">
                            搜尋
                            <i class="entypo-search"></i>
                        </button>
                    </div>
                </div>
                <label for="searchName"></label>
            </form>
            <!-- 排版用 -->
            <div class="col-md-4">
            </div>
            <div id="productItemPage" class="col-md-10">
                <div id="productLeftInfo" class="col-md-6"></div>
                <div id="productRightInfo" class="col-md-6">
                    <div id="buy"></div>
                </div>
            </div>

            <div class="btn-group btn-group-justified" role="group" aria-label="Basic example">
                <div class="btn-group">
                    <button type="button" class="btn btn-sceondary btn-lg" data-toggle="collapse" data-target="#productInformation" aria-expanded="false" aria-controls="productInformation" id="productInformationButton">
                        詳細資訊
                    </button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-sceondary btn-lg" data-toggle="collapse" data-target="#productImgDiv" aria-expanded="false" aria-controls="productImgDiv" id="productImgDivButton">

                </div>

            </div>
            <div id="productImgDiv" class="col-md-12">
            </div>

                                        <div class="form-group">
                                            <input type="text" class="form-control" name="s" id="search-input" placeholder="搜尋..." />
                                            <i class="entypo-search"></i>
                                        </div>

                                    </form>

                                </div>

                            </div>
                        </div>

                    </div>

                        <div class="col-md-12">

                            <div class="panel panel-primary">

                                <div class="panel-heading">
                                    <div class="panel-title">
                                        <h4 id="currentFilter">
                                            <span class="badge badge-primary" id="reviewCount"></span>

                                    </div>
                                </div>

                                <div class="search-form-contaner">

                                    <form method="get" role="form" class="search-form-full">

                                        <div class="form-group">

                                            <i class="entypo-search"></i>
