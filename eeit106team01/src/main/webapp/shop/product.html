<!DOCTYPE html>
<html lang="en">

<head>
    <title>三寶購物中心</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- style cdn -->
    <link async rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" data-integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" data-crossorigin="anonymous" />
    <link rel="stylesheet" href="../assets/css/font-icons/font-awesome/css/font-awesome.css" />

    <!-- style src -->
    <link rel="stylesheet" href="css/product.css" />
    <link rel="stylesheet" href="css/review.css" />

    <!-- font -->
    <style>
        @import url("https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap");
    </style>

    <!-- jQuery 3.4.1 -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" data-integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" data-crossorigin="anonymous"></script>
</head>

<body>
    <!-- drag and drop start  -->
    <div class="row" id="div-draggable-events">
        <div class="col-md-4">
            <!-- Card -->
            <div id="draggable-events" class="card">
                <!-- Card image -->
                <div class="card-header p-2" id="card-shopping-cart">
                    <span>
            <img class="card-img-top mr-1" src="img/cart.png" alt="Shopping Cart" />
            <span class="badge badge-warning align-middle pt-1">
              <p class="text-dark" id="card-shopping-cart-count">0</p>
            </span>
                    </span>
                </div>
                <!--Accordion wrapper 1-->
                <div class="accordion md-accordion text-center p-1" style="display: none" id="accordion-shopping-cart" role="tablist" aria-multiselectable="true">
                </div>

                <!-- Card image -->
                <div class="card-header p-2" id="card-discount">
                    <span>
            <img class="card-img-top mr-1" src="img/discount.png" alt="Discount" />
            <span class="badge badge-secondary align-middle pt-1">
              <p class="text-light">0</p>
            </span>
                    </span>
                </div>

                <!--Accordion wrapper 2-->
                <div class="accordion md-accordion" style="display: none" id="accordion-discount" role="tablist" aria-multiselectable="true"></div>

                <!-- Card image -->
                <div class="card-header p-2" id="card-recommended">
                    <span>
            <img class="card-img-top mr-1" src="img/recommended.png" alt="Recommend" />
            <span class="badge badge-secondary align-middle pt-1">
              <p class="text-light">0</p>
            </span>
                    </span>
                </div>

                <!--Accordion wrapper 3-->
                <div class="accordion md-accordion" style="display: none" id="accordion-recommended" role="tablist" aria-multiselectable="true"></div>

                <!-- Card image -->
                <div class="card-header p-2" id="card-customer-service">
                    <span>
            <img class="card-img-top mr-1" src="img/customer-service.png" alt="Customer Service" />
            <span class="badge badge-danger align-middle pt-1">
              <p class="text-light">0</p>
            </span>
                    </span>
                </div>
                <!--Accordion wrapper 4-->
                <div class="accordion md-accordion" style="display: none" id="accordion-customer-service" role="tablist" aria-multiselectable="true"></div>

                <!-- Card content -->
            </div>
            <!-- Card -->
        </div>
    </div>
    <!-- drag and drop end -->
    <div class="container-fluid m-5 p-5">
        <div class="content">
            <article>
                <div id="productItemPage">
                    <div id="productLeftInfo" class="col-md-6"></div>
                    <div id="productRightInfo" class="col-md-6">
                        <div id="buy"></div>
                    </div>
                </div>
            </article>
            <article>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-primary btn-lg " data-toggle="collapse" data-target="#productInformation" aria-expanded="false" aria-controls="productInformation" id="productInformationButton">
            詳細資訊
          </button>
                    <button type="button" class="btn btn-primary btn-lg " data-toggle="collapse" data-target="#productImgDiv" aria-expanded="false" aria-controls="productImgDiv" id="productImgDivButton">
            產品圖片
          </button>
                    <button type="button" class="btn btn-primary btn-lg " data-toggle="collapse" data-target="#reviewResult" aria-expanded="false" aria-controls="reviewResult" id="reviewResultButton">
            商品評價
          </button>
                </div>

                <div id="productInformation"></div>
                <div id="productImgDiv"></div>
                <div id="reviewResult">
                    <p class=" text-dark" id="reviewTitle"></p>
                </div>
        </div>
        </article>
        <article>
            <div id="recommendResult">
                <p class="text-dark" id="recommendTitle"></p>
                <div class="row blog">
                    <div class="col-md-12">
                        <div id="carouselExampleControls" class="carousel slide container-blog" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carouselExampleControls" data-slide-to="0" class="active"></li>
                                <li data-target="#carouselExampleControls" data-slide-to="1"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <div class="row" id="item1"></div>
                                </div>
                                <div class="carousel-item">
                                    <div class="row" id="item2"></div>
                                </div>
                            </div>
                            <a class="carousel-control-prev col-md-1" href="#carouselExampleControls" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next col-md-1" href="#carouselExampleControls" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </article>
        <!-- <aside></aside> -->
    </div>
    </div>
</body>
<!-- Bootstrap 4.2.1 JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" data-integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" data-crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" data-integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" data-crossorigin="anonymous"></script>

<!-- jQuery UI 1.12.1 -->
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" data-integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" data-crossorigin="anonymous"></script>

<!-- script  src-->
<script type="text/javascript" src="js/product.js"></script>
<script type="text/javascript" src="js/review.js"></script>

</html>
