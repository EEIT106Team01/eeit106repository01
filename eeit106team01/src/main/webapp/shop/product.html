  <div class="container">
    <header id="headerDiv">
      <div id="ClassificationDiv">
        <a tabindex="0" class="btn btn-lg btn-danger" role="button" data-toggle="popover" data-placement="bottom" data-trigger="focus"
          id="Classification" data-content="<ul>
              <li>
                <span><a href=''>行車紀錄器</a></span>
                <span><a href=''>行車導航週邊配件</a></span>
                <span><a href=''>導航</a></span>

                  <span><a href=''>行車智慧穿戴</a></span>
                </li>
            </ul>">分類總覽
        </a>
      </div>
      <div id="searchProductName">
        <form id="getNameForm">
          <input type="text" name="productName" placeholder="請輸入產品名稱">
          <input type="button" value="搜尋產品" id="getNameButton" class="btn btn-outline-secondary">
        </form>
      </div>
    </header>
    <div class="content">
      <article>
        <div id="productItemPage">
          <div id="productRightInfo">
              <div id="buy"></div>
          </div>
          <div id="productLeftInfo"></div>
        </div>


        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-secondary" data-toggle="collapse" data-target="#productInformation" aria-expanded="false"
            aria-controls="productInformation" id="productInformationButton">詳細資訊</button>
          <button type="button" class="btn btn-secondary" data-toggle="collapse" data-target="#productImgDiv" aria-expanded="false"
            aria-controls="productImgDiv" id="productImgDivButton">產品圖片</button>
          <button type="button" class="btn btn-secondary" data-toggle="collapse" data-target="#reviewResult" aria-expanded="false"
            aria-controls="reviewResult" id="reviewResultButton">顧客評論</button>
        </div>

        <div id="productInformation"></div>
        <div id="productImgDiv"></div>
        <div id="reviewResult">
          <p class="bg-secondary text-white" id="reviewTitle"></p>
        </div>

        <div id="recommendResult">
          <p class="bg-secondary text-white" id="recommendTitle"></p>
          <div class="row blog">
            <div class="col-md-12">
              <div id="blogCarousel" class="carousel slide container-blog" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#blogCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#blogCarousel" data-slide-to="1"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <div class="row" id="item1"></div>
                  </div>
                  <div class="carousel-item">
                    <div class="row" id="item2"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
