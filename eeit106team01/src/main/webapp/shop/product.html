                                    <p class="text-dark" id="card-shopping-cart-count">0</p>
                                </span>
                            </span>
                        </div>

                        <!--Accordion wrapper 1-->
                        <div class="accordion md-accordion" style="display: none" id="accordion-shopping-cart" role="tablist" aria-multiselectable="true">

                        </div>

                    </div>
                    <!-- Card -->
                </div>
            </div>
            <!-- drag and drop end -->


            <div class="col-md-4">
                <ol class="breadcrumb">
                    <li>
                        <a href="/shop/index.html">

                    </li>

                    </li>
                    <!-- <li id="brandBreadcrumb"></li> -->
                    <li class="active" id="productBreadcrumb"></li>
                </ol>
            </div>

            <form class="search-bar col-md-4" id="searchForm">
                <select class="form-control col-md-2" id="searchType"></select>
                <div class="input-group">
                    <input type="text" class="form-control input-lg" name="searchName" id="searchName" placeholder="請輸入關鍵字">
                    <div class="input-group-btn">
                        <button class="btn btn-lg btn-primary btn-icon" id="search" type="button">
                            搜尋
                            <i class="entypo-search"></i>
                        </button>
                    </div>
                </div>
                <label for="searchName"></label>
            </form>
            <!-- 排版用 -->
            <div class="col-md-4">
            </div>
            <div id="productItemPage" class="col-md-10">
                <div id="productLeftInfo" class="col-md-6"></div>
                <div id="productRightInfo" class="col-md-6">
                    <div id="buy"></div>
                </div>
            </div>

            <div class="btn-group btn-group-justified" role="group" aria-label="Basic example">
                <div class="btn-group">
                    <button type="button" class="btn btn-sceondary btn-lg" data-toggle="collapse" data-target="#productInformation" aria-expanded="false" aria-controls="productInformation" id="productInformationButton">
                        詳細資訊
                    </button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-sceondary btn-lg" data-toggle="collapse" data-target="#productImgDiv" aria-expanded="false" aria-controls="productImgDiv" id="productImgDivButton">
                        產品圖片
                    </button>
                </div>
            </div>
            <div id="productInformation" class="col-md-12">
            </div>
            <div id="productImgDiv" class="col-md-12">
            </div>
            <div id="reviewResult" class="col-md-12">
                <h2>商品評論</h2>

                <script type="text/javascript">
                    jQuery(window).load(function() {
                        var $table2 = jQuery("#table-2");

                        // Initialize DataTable
                        $table2.DataTable({
                            "sDom": "tip",
                            "bStateSave": false,
                            "iDisplayLength": 8,
                            "aoColumns": [{
                                    "bSortable": false
                                },
                                null,
                                null,
                                null
                            ],
                            "bStateSave": true
                        });

                        // Highlighted rows
                        $table2.find("tbody input[type=checkbox]").each(function(i, el) {
                            var $this = $(el),
                                $p = $this.closest('tr');

                            $(el).on('change', function() {
                                var is_checked = $this.is(':checked');

                                $p[is_checked ? 'addClass' : 'removeClass']('highlight');
                            });
                        });

                        // Replace Checboxes
                        $table2.find(".pagination a").click(function(ev) {
                            replaceCheckboxes();
                        });
                    });
                </script>

                <table class="table table-bordered table-striped datatable" id="table-2">
                    <thead>
                        <tr>
                            <th class="col-lg-2">用戶</th>
                            <th>評分</th>
                            <th class="col-lg-5">評論</th>
                            <th>時間</th>
                        </tr>
                    </thead>

                    <tbody>

                    </tbody>

                </table>

                <br />

                <!-- Modal 7 (Ajax Modal)-->
                <div class="modal fade" id="modal-7" style="top: 100px;">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h4 class="modal-title" id="show-memberId"></h4>
                            </div>

                            <div class="modal-body">
                                <table class="table table-bordered table-striped datatable">
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-default btn-lg" data-dismiss="modal" id="modal-close">關閉</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <!-- recommended -->
            <div id="recommendDiv" class="col-md-12">
                <p class="text-dark col-md-12" id="recommendTitle"></p>
                <div id="carousel-reviews" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner col-md-8">

                        </div>
                        <div class="item col-md-12" id="item2">

                        </div>
