<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Bootstrap 4.0.0 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- jQuery 3.4.1 -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!-- Bootstrap 4.2.1 JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container border rounded mt-3 mb-3 bg-dark">
        <article>
            <h1 class="text-light mt-3 mb-3">Review Query</h1>
            <table class="table table-dark table-inverse">
                <tbody>
                    <tr>
                        <td scope="col">
                            <div class="form-group">
                                <label for="">idType</label>
                                <input type="text" class="form-control" name="" id="idType" aria-describedby="helpId" placeholder="review">
                                <small id="helpId" class="form-text text-muted">idType must be review, member, product, default is review</small>
                            </div>
                        </td>
                        <td>
                            <div class="form-group">
                                <label for="">id</label>
                                <input type="number" class="form-control" name="" id="id" aria-describedby="helpId" placeholder="1">
                                <small id="helpId" class="form-text text-muted">id must greater than 0, default is 1</small>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td scope="row" colspan="2">
                            <button type="button" name="" id="search" class="btn btn-primary btn-bl btn-lg btn-block">Search</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </article>
        <article>
            <h1 class="text-light mt-3 mb-3">Review Insert</h1>
            <table class="table table-dark table-inverse table-responsive ">
                <tbody>
                    <tr>
                        <td scope="row">
                            <div class="form-group">
                                <label for="">rating</label>
                                <input type="number" class="form-control" name="" id="rating" aria-describedby="helpId" placeholder="">
                                <small id="helpId" class="form-text text-muted">rating must greater than 0 and less than 5</small>
                            </div>
                        </td>
                        <td>
                            <div class="form-group">
                                <label for="">comment</label>
                                <textarea class="form-control" name="" id="comment" rows="3"></textarea>
                                <small id="helpId" class="form-text text-muted">left your comment</small>
                            </div>
                        </td>
                        <td>
                            <div class="form-group">
                                <label for="">image</label>
                                <br>
                                <input type="file" id="upload" data-target="image" accept="image/*" />
                                <small id="helpId" class="form-text text-muted">image only</small>
                            </div>
                        </td>
                        <td>
                            <div class="form-group">
                                <label for="">memberId</label>
                                <input type="number" class="form-control" name="" id="memberId" aria-describedby="helpId" placeholder="">
                                <small id="helpId" class="form-text text-muted">memberId must greater than 0</small>
                            </div>
                        </td>
                        <td>
                            <div class="form-group">
                                <label for="">purchaseListId</label>
                                <input type="number" class="form-control" name="" id="purchaseListId" aria-describedby="helpId" placeholder="">
                                <small id="helpId" class="form-text text-muted">purchaseListId must greater than 0</small>
                            </div>
                        </td>
                        <td>
                            <div class="form-group">
                                <label for="">productId</label>
                                <input type="number" class="form-control" name="" id="productId" aria-describedby="helpId" placeholder="">
                                <small id="helpId" class="form-text text-muted">productId must greater than 0</small>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td scope="row" colspan="6">
                            <button type="button" name="" id="insert" class="btn btn-primary btn-bl btn-lg btn-block">Insert</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </article>
        <div id="image" class="mb-3"></div>
        <table class="table table-striped table-inverse table-responsive table-dark" id="content">
            <thead class="thead-inverse">
                <tr>
                </tr>
            </thead>
            <tbody>
                <tr>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script type="text/javascript" src="js/review.js"></script>
<link rel="stylesheet" href="css/review.css" />

</html>
