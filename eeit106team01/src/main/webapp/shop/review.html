<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Bootstrap 4.0.0 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- jQuery 3.4.1 -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!-- Bootstrap 4.2.1 JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container border rounded mt-3 mb-3 bg-dark">
        <h1 class="text-light mt-3 mb-3">Review Query</h1>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th>
                        <span>idType:</span>
                    </th>
                    <th>
                        <span>id:</span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td scope="col">
                        <div class="form-group">
                            <label for=""></label>
                            <input type="text" class="form-control" name="" id="idType" aria-describedby="helpId" placeholder="review">
                            <small id="helpId" class="form-text text-muted">idType must be review, member, product, default is review</small>
                        </div>
                    </td>
                    <td>
                        <div class="form-group">
                            <label for=""></label>
                            <input type="number" class="form-control" name="" id="id" aria-describedby="helpId" placeholder="1">
                            <small id="helpId" class="form-text text-muted">id must greater than 0, default is 1</small>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td scope="row" colspan="2">
                        <button type="button" name="" id="search" class="btn btn-primary btn-bl btn-lg btn-block">Search</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div id="image" class="mb-3"></div>
        <table class="table table-striped table-inverse table-responsive table-dark" id="content">
            <thead class="thead-inverse">
                <tr>
                </tr>
            </thead>
            <tbody>
                <tr>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script type="text/javascript" src="js/review.js"></script>
<link rel="stylesheet" href="css/review.css" />

</html>
