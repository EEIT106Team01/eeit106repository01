  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
  
  	.mycontainer{
/*   		border: 1px solid black; */
  		display: flex;
  		position:relative;
  		justify-content: center;
  	}
  	.mylogo{
  		display:inline-block;
/*   		border: 1px solid pink; */
  		margin: 0 100px;
  		overflow:auto;
  	}
  	.mylogo img{
  		width:480px;
  	}
  	.myform{
  		display:inline-block;
/* 		border: 1px solid green; */
 		margin: 0 100px;
 		box-sizing:border-box;
 		padding:20px;
 		background-color: #f2f2f2;
 		border-radius: 5px;
 		box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  	}
  	.myform input,.myform p,.myform h3{
  		margin:0;
  	}
  	.myform input,.myform button,.btn{
  		width:100%;
  		border: none;
  		border-radius: 4px;
  		font-size: 17px;
  		opacity:0.85;
  		text-decoration: none;
  		padding: 12px;
  	}
  	.myform input:hover,.myform button:hover,.btn:hover{
  		opacity:1;
  		color: white;
  	}
  	.myform h3{
  		text-align:center;
  		padding-bottom: 12px;
  	}
  	.myform input{
  		padding-left: 12px;
  	}
  	.myform button[type=submit]{
  		background-color: #4CAF50;
  		color: white;
  	}
  	
  	.myform-block{
  		margin-bottom: 15px;
  	}
  	.google {
	  background-color: #dd4b39;
	  color: white;
	  text-align: left;
	  
	}
	.fb {
	  background-color: #3B5998;
	  color: white;
	  text-align: left;
	}
  </style>

<body class="page-body" data-url="http://neon.dev" translate="no">
  <!-- include navbar when window.onload-->
  <div data-include="/navbar/navbarWhite.html"></div>

  <div class="page-container">
    <div class="main-content">
    	<div class='mycontainer'>
    		<div class='mylogo'>
    			<img src='image/FaDaTtsai.png'>
    		</div>
    		<div class='myform'>
    			<form>
	    			<div><h3>會員登入</h3></div>
	    			<div class='myform-block'><div><p>帳號:</p></div>
	    			<div><input type='text' name='username' id='username' placeholder="username"></div></div>
	    			<div class='myform-block'><div><p>密碼:</p></div>
	    			<div><input type="password" name='password' id='password' placeholder="password"></div></div>
	    			<div class='myform-block'>
	    			<div><button type='submit'>登入</button></div></div>
	    			<div class='myform-block'>
	    				<a href="#" class="btn fb"><i class="fa fa-facebook fa-fw"></i> Login with Facebook </a>
	    			</div>
	    			<div class='myform-block'>
	    				<a href="#" class="btn google"><i class="fa fa-google fa-fw"></i> Login with Google+</a>
	    			</div>
	    			<div class='myform-block'>
	    				<p><a href='#'>忘記密碼? </a></p>
	    			</div>
    			</form>
    		</div>
    	</div>
	</div>
 </div>
